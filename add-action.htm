<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-label" id="tracks-add-action-modal-title">Add Action</h4>
  <ul class="nav nav-pills">
    <li class="active"><a href="#single" data-toggle="tab">Single Action</a></li>
    <li><a href="#multiple" data-toggle="tab">Multiple Actions</a></li>
    <li><a href="#recurring" data-toggle="tab">Recurring Action</a></li>
  </ul>
</div>

<div class="modal-body">
  <div class="tab-content">
    <div class="tab-pane active" id="single">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Notes</label>
          <div class="col-sm-10">
            <textarea class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Project</label>
          <div class="col-sm-10">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Context</label>
          <div class="col-sm-10">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Tags</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="separate with commas">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Due</label>
          <div class="col-sm-3">
            <input type="text" class="form-control">
          </div>
          <label class="col-sm-2 control-label">Show from</label>
          <div class="col-sm-3">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Depends on</label>
          <div class="col-sm-10">
            <input type="text" class="form-control">
          </div>
        </div>
      </form>
    </div>
    <div class="tab-pane" id="multiple">...</div>
    <div class="tab-pane" id="recurring">...</div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <button class="btn btn-primary">Submit</button>
</div>
